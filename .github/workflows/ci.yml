name: ci

on:
  pull_request:
    branches: [main]

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
        - name: Check out code
          uses: actions/checkout@v4
        
        - name: Setup Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.25.1"
        
        - name: Check the style of the code
          run: test -z $(go fmt ./...) 

  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Run Tests
        run: go test ./... -cover